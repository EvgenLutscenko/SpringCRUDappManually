<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD APP</title>
    <link rel="stylesheet" href="../style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<div class="container">

    <table class="table-tasks">
        <thead class="">
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Status</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task, number : ${tasks}">
            <td th:text="${task.id}"/>
            <td th:text="${task.description}" th:id="'description_' + ${task.id}"/>
            <td th:text="${task.status}" th:id="'status_' + ${task.id}"/>
            <td>
                <button class="button-table" th:id="'edit_' + ${task.id}" th:onclick="'edit_task('+ ${task.id} + ')'">
                    edit
                </button>
            </td>
            <td>
                <button class="button-table" th:id="'delete_' + ${task.id}"
                        th:onclick="'delete_task(' + ${task.id} +')'">delete
                </button>
            </td>
        </tr>
        <tr>
            <td>-</td>
            <td>
                <input id="description_new" type="text" value="">
            </td>
            <td>
                <label for="status_new"></label>
                <select id="status_new">
                    <option value="IN_PROGRESS">IN_PROGRESS</option>
                    <option value="DONE">DONE</option>
                    <option value="PAUSED">PAUSED</option>
                </select>
            </td>
            <td>
                <button id="save_new" class="button-save" onclick="add_task()">Save</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="navbar-pages">
        <button th:each="pageNumber : ${page_numbers}" class="nav-btn-pages"
                th:classappend="${pageNumber == current_page ? 'active_page' : ''}">
            <a th:href="@{/(page = ${pageNumber}, limit=10)}" th:text="${pageNumber}"></a>
        </button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="../script/my.js"></script>
</body>
</html>
